<div class="content">
  <div class="main-header">
    <h2>Form Layouts</h2>
    <em>form layouts library</em>
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-md-6">
        <!-- SUPPOR TICKET FORM -->
        <div class="widget">
          <div class="widget-header">
            <h3><i class="fa fa-edit"></i> Submit a Ticket</h3></div>
          <div class="widget-content">
            <form class="form-horizontal" role="form">
              <fieldset>
                <legend>General Information</legend>
                <div class="form-group">
                  <label for="ticket-type" class="col-sm-3 control-label">Type</label>
                  <div class="col-sm-9">
                    <select id="ticket-type" name="ticket-type" class="select-ticket-type" style="display: none;">
                      <option value="technical-support">Technical Support</option>
                      <option value="general-info">General Info</option>
                      <option value="sales-inquiry">Sales Inquiry</option>
                      <option value="billing">Billing</option>
                    </select><div class="btn-group"><button type="button" class="multiselect dropdown-toggle btn btn-default" data-toggle="dropdown" title="Technical Support">Technical Support <b class="caret"></b></button><ul class="multiselect-container dropdown-menu"><li class="active"><a href="javascript:void(0);"><label class="radio"><input type="radio" value="technical-support"> Technical Support</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="general-info"> General Info</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="sales-inquiry"> Sales Inquiry</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="billing"> Billing</label></a></li></ul></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket-name" class="col-sm-3 control-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="ticket-name" placeholder="Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket-email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="ticket-email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket-priority" class="col-sm-3 control-label">Priority</label>
                  <div class="col-sm-9">
                    <select id="ticket-priority" name="ticket-priority" class="select-ticket-priority" style="display: none;">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                      <option value="urgent">Urgent</option>
                      <option value="emergency">Emergency</option>
                      <option value="critical">Critical</option>
                    </select><div class="btn-group"><button type="button" class="multiselect dropdown-toggle btn btn-default" data-toggle="dropdown" title="Low">Low <b class="caret"></b></button><ul class="multiselect-container dropdown-menu"><li class="active"><a href="javascript:void(0);"><label class="radio"><input type="radio" value="low"> Low</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="medium"> Medium</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="high"> High</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="urgent"> Urgent</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="emergency"> Emergency</label></a></li><li><a href="javascript:void(0);"><label class="radio"><input type="radio" value="critical"> Critical</label></a></li></ul></div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>Your Message</legend>
                <div class="form-group">
                  <label for="ticket-subject" class="col-sm-3 control-label">Subject</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="ticket-subject" id="ticket-subject" placeholder="Subject">
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket-message" class="col-sm-3 control-label">Message</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" name="ticket-message" id="ticket-message" rows="5" cols="30" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticket-attachment" class="col-sm-3 control-label">Attach File</label>
                  <div class="col-md-9">
                    <input type="file" id="ticket-attachment">
                    <p class="help-block"><em>Valid file type: .jpg, .png, .txt, .pdf. File size max: 1 MB</em></p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block">Submit Message</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- END SUPPORT TICKET FORM -->
      </div>
      <div class="col-md-6">
        <!-- REGISTRATION FORM WITH ICONS -->
        <div class="widget">
          <div class="widget-header">

                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="control-label sr-only">Email</label>
                <div class="col-sm-12">
                  <div class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="control-label sr-only">Password</label>
                <div class="col-sm-12">
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password2" class="control-label sr-only">Repeat Password</label>
                <div class="col-sm-12">
                  <div class="input-group">
                    <input type="password" class="form-control" id="password2" placeholder="Repeat Password">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-12 fancy-checkbox">
                  <input type="checkbox">
                  <span>Subscribe me to the newsletter to get more about further deals</span>
                </label>
                <label class="col-sm-12 fancy-checkbox">
                  <input type="checkbox">
                  <span>I accept the <a href="#">Terms &amp; Agreement</a></span>
                </label>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-check-circle"></i> Create Account</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- END REGISTRATION FORM WITH ICONS -->
